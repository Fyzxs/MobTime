name: MobTime Mac

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14.01
          java-package: jdk+fx
      - name: Build with Gradle
        run: ./gradlew build