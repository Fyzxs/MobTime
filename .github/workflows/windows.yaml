name: MobTime Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14.0.2
          java-package: jdk
      - name: Build with Gradle
        run: ./gradlew jpackage -PinstallerType=msi
      - run: ls build/jpackage



